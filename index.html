<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
      <!-- Add a label for 'fullname'-->
      <label for="fullname">Full Name</label>
      <input type="text" name="fullname" required placeholder="Enter Name" id="fullname"><br>

      <label for="email">Email</label>
      <input type="email" required name="email" placeholder="Enter Email" id="email"><br>

      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" placeholder="Enter Telephone (optional)"><br>

      <label for="message">Message</label>
      <textarea name="message" id="message" placeholder="Enter Message"></textarea>>

      <input type="checkbox" id="checkbox">

      <input type="submit" value="Submit">

    </form>

      

    
  </body>
</html>
