<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form>

      <input type="text" id="fullname" placeholder="Enter Name" required>
      <label for="fullname">Full Name</label>
      <input type="email" id="email" placeholder="Enter Email" required>
      <label for="email">Email</label>
      <input type="tel" id="phone" placeholder="Enter Telephone (optional)" label="phone">
      <label for="phone">Telephone Number</label>
      <label for="message">Message</label>
      <textarea id="message" placeholder="Enter Message">
      <input type="checkbox" name="checkbox">
      <input type="submit" value="submit">
    </form>

  </body>
</html>
